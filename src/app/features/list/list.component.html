<div class="action-container">
    <a mat-raised-button [routerLink]="[ '/create-product']" color="primary">Criar Produto</a>
</div>

@for (product of products(); track product.id) {

    @defer (on immediate) {
      <app-card [product]="product" (edit)="OnEdit(product)" (delete)="onDelete(product)" ></app-card>
    }
}
@empty {
    @defer (on immediate) {
    <app-no-items></app-no-items>
    }
}
